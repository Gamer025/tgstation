# This is a basic workflow to help you get started with Actions

name: Codeowner Notification

# Controls when the workflow will run
on:
  pull_request:
    branches: [ main, CodeownerNotifierTest, master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Notify-codeowners:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: CodeOwnersNotifer
        id: CodeOwnersNotifer
        uses: Gamer025/CodeOwnersNotifier@master
        with:
          owner: ${{ github.repository_owner }}
          name: ${{ github.repository }}
          pullID: ${{ github.event.pull_request.number }}

      - name: Debug
        run: echo ${{ steps.CodeOwnersNotifer.outputs.comment-needed }}

      - name: Add comment to PR
        uses: actions/github-script@v5
        if: ${{ steps.CodeOwnersNotifer.outputs.comment-needed == 'true'}}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.CodeOwnersNotifer.outputs.comment-content }}'
            })
